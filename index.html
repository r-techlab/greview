<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .edit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .edit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .edit-button svg {
            width: 16px;
            height: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 200% 100%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card-body {
            padding: 48px 32px 40px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .avatar svg {
            width: 45px;
            height: 45px;
            color: white;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .social-link {
            aspect-ratio: 1;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.5s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .social-link:hover::before {
            width: 200%;
            height: 200%;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
            border-color: transparent;
        }

        .social-link svg {
            width: 32px;
            height: 32px;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            color: #667eea;
        }

        .social-link:hover svg {
            color: white;
            transform: scale(1.1);
        }

        .social-link span {
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
            color: #4b5563;
        }

        .social-link:hover span {
            color: white;
        }

        .loading {
            padding: 60px 40px;
            text-align: center;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #4b5563;
            font-weight: 500;
            font-size: 16px;
        }

        .error-text {
            color: #ef4444;
            font-size: 14px;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .card-body {
                padding: 36px 24px 32px;
            }
            
            .social-links {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .title {
                font-size: 20px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .social-link {
            animation: fadeInUp 0.4s ease-out backwards;
        }

        .social-link:nth-child(1) { animation-delay: 0.1s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.3s; }
        .social-link:nth-child(4) { animation-delay: 0.4s; }
        .social-link:nth-child(5) { animation-delay: 0.5s; }
        .social-link:nth-child(6) { animation-delay: 0.6s; }
        .social-link:nth-child(7) { animation-delay: 0.7s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="loading" class="loading">
                <div class="loader"></div>
                <div class="loading-text">Loading social links</div>
            </div>
            
            <div id="social-container" style="display: none;">
                <div class="card-body">
                    <div class="profile-section">
                        <div class="avatar">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <h1 class="title">Connect With Me</h1>
                        <p class="subtitle">Let's stay in touch</p>
                    </div>
                    <div id="social-links" class="social-links"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1wAPgSKnAFwBDYe8eRHL_pgluEcIk1mJXc79l_Istt6Y';
        const API_KEY = 'AIzaSyByyiuwuJBysKl2xtvl6wCw6Gz9shyDzXs';
        const SHEET_NAME = 'SocialMediaCard';

        // Helper function to extract Instagram username from URL
        function getInstagramUsername(url) {
            if (!url) return null;
            
            // Remove protocol and www
            url = url.replace(/^https?:\/\/(www\.)?/, '');
            // Remove trailing slashes
            url = url.replace(/\/+$/, '');
            
            // Extract username from various Instagram URL formats
            const patterns = [
                /^instagram\.com\/([^\/\?]+)/i,
                /^instagr\.am\/([^\/\?]+)/i,
                /^([^\/\?]+)$/ // Just username
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            return null;
        }

        // Function to handle Instagram links - forces browser to open instead of app
        function handleInstagramLink(event, url) {
            event.preventDefault();
            
            // For mobile devices, we'll use multiple approaches
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // First try: Open in new tab with 'target="_blank"' - this often forces browser on mobile
                const newWindow = window.open(url, '_blank');
                
                // If popup blocked, fallback to normal navigation
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    window.location.href = url;
                }
            } else {
                // On desktop, just open normally
                window.open(url, '_blank');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const contactId = urlParams.get('id') || '10001';
            
            const loadingElement = document.getElementById('loading');
            const socialContainer = document.getElementById('social-container');

            if (!contactId) {
                loadingElement.innerHTML = '<p class="error-text">Error: No contact ID provided. Add ?id=YOUR_ID to the URL.</p>';
                return;
            }

            fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const rows = data.values;
                    if (rows && rows.length > 0) {
                        const headers = rows[0].map(header => header.toLowerCase().trim());
                        const idColumnIndex = headers.indexOf('id');

                        if (idColumnIndex === -1) {
                            loadingElement.innerHTML = '<p class="error-text">Error: \'Id\' column not found in the sheet.</p>';
                            return;
                        }

                        let foundProfileData = null;
                        for (let i = 1; i < rows.length; i++) {
                            const currentRow = rows[i];
                            if (currentRow.length > idColumnIndex && currentRow[idColumnIndex] && currentRow[idColumnIndex].trim().toLowerCase() === contactId.trim().toLowerCase()) {
                                foundProfileData = currentRow;
                                break;
                            }
                        }

                        if (foundProfileData) {
                            loadingElement.style.display = 'none';
                            socialContainer.style.display = 'block';
                            socialContainer.classList.add('animated');

                            const profile = {};
                            headers.forEach((header, index) => {
                                profile[header] = index < foundProfileData.length ? foundProfileData[index] : '';
                            });
                            
                            populateSocialLinks(profile);
                            addEditButton(contactId);
                        } else {
                            loadingElement.innerHTML = `<p class="error-text">Contact with ID '${contactId}' not found.</p>`;
                        }
                    } else {
                        loadingElement.innerHTML = '<p class="error-text">No data found in the sheet.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingElement.innerHTML = `<p class="error-text">Error loading social links: ${error.message}</p>`;
                });
        });
        
        function populateSocialLinks(data) {
            const socialLinksContainer = document.getElementById('social-links');
            socialLinksContainer.innerHTML = ''; 
            
            const socialPlatformsMap = {
                'linkedin': ['linkedin', 'linkedinurl', 'linkedin url', 'linkedin_url'],
                'website': ['website', 'websiteurl', 'website url', 'website_url'],
                'whatsapp': ['whatsapp', 'whatsappurl', 'whatsapp url', 'whatsapp_url'],
                'instagram': ['instagram', 'instagramurl', 'instagram url', 'instagram_url'],
                'facebook': ['facebook', 'facebookurl', 'facebook url', 'facebook_url'],
                'youtube': ['youtube', 'youtubeurl', 'youtube url', 'youtube_url'],
                'review': ['google', 'googleurl', 'google url', 'google_url', 'review', 'reviewurl', 'review url', 'review_url'],
                'twitter': ['twitter', 'twitterurl', 'twitter url', 'twitter_url'],
                'github': ['github', 'githuburl', 'github url', 'github_url']
            };
            
            let socialLinksFound = 0;
            for (const [platform, variations] of Object.entries(socialPlatformsMap)) {
                let socialUrl = null;
                
                for (const variant of variations) {
                    if (data[variant] && String(data[variant]).trim() !== '') {
                        socialUrl = String(data[variant]).trim();
                        break;
                    }
                }
                
                if (socialUrl) {
                    socialLinksFound++;
                    
                    // Regular URL processing for all platforms
                    if (!socialUrl.startsWith('http://') && !socialUrl.startsWith('https://') && !socialUrl.startsWith('mailto:') && !socialUrl.startsWith('tel:')) {
                        if (platform === 'whatsapp' && /^\d+$/.test(socialUrl.replace(/\D/g,''))) {
                            socialUrl = `https://wa.me/${socialUrl.replace(/\D/g,'')}`;
                        } else if (platform === 'instagram') {
                            const username = getInstagramUsername(socialUrl);
                            if (username) {
                                socialUrl = `https://instagram.com/${username}`;
                            } else {
                                socialUrl = 'https://instagram.com/' + socialUrl;
                            }
                        } else {
                            socialUrl = 'https://' + socialUrl;
                        }
                    } else if (platform === 'instagram') {
                        // Ensure Instagram URLs are clean - remove www and trailing slash
                        const username = getInstagramUsername(socialUrl);
                        if (username) {
                            socialUrl = `https://instagram.com/${username}`;
                        }
                    }
                    
                    const link = document.createElement('a');
                    link.href = socialUrl;
                    
                    // Special handling for Instagram to force browser
                    if (platform === 'instagram') {
                        link.addEventListener('click', function(event) {
                            event.preventDefault();
                            
                            // Force browser by using multiple techniques
                            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                            
                            if (isMobile) {
                                // Create a temporary anchor with target="_blank" to force browser
                                const tempLink = document.createElement('a');
                                tempLink.href = this.href;
                                tempLink.target = '_blank';
                                tempLink.rel = 'noopener noreferrer';
                                
                                // Add a slight delay to ensure browser opens
                                setTimeout(() => {
                                    tempLink.click();
                                }, 100);
                                
                                // Fallback: if the above doesn't work, try window.open
                                setTimeout(() => {
                                    const newWindow = window.open(this.href, '_blank');
                                    if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                                        // If window.open failed, try direct navigation
                                        window.location.href = this.href;
                                    }
                                }, 200);
                            } else {
                                window.open(this.href, '_blank');
                            }
                        });
                    } else {
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                    }
                    
                    link.title = platform.charAt(0).toUpperCase() + platform.slice(1);
                    link.className = 'social-link';
                    link.setAttribute('aria-label', platform);
                    
                    const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    svg.setAttribute('viewBox', '0 0 24 24');
                    svg.setAttribute('fill', 'none');
                    svg.setAttribute('stroke', 'currentColor');
                    svg.setAttribute('stroke-width', '2');
                    svg.setAttribute('stroke-linecap', 'round');
                    svg.setAttribute('stroke-linejoin', 'round');
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', getSocialIconPath(platform));
                    svg.appendChild(path);
                    
                    const platformName = document.createElement('span');
                    platformName.textContent = platform;
                    
                    link.appendChild(svg);
                    link.appendChild(platformName);
                    socialLinksContainer.appendChild(link);
                }
            }
            
            if (socialLinksFound === 0) {
                const noSocialMsg = document.createElement('p');
                noSocialMsg.textContent = 'No social links available';
                noSocialMsg.style.color = '#9ca3af';
                noSocialMsg.style.fontSize = '14px';
                noSocialMsg.style.textAlign = 'center';
                noSocialMsg.style.width = '100%';
                noSocialMsg.style.gridColumn = '1 / -1';
                noSocialMsg.style.padding = '20px';
                socialLinksContainer.appendChild(noSocialMsg);
            }
        }
        
        // Function to add edit button with dynamic ID
        function addEditButton(contactId) {
            const cardElement = document.querySelector('.card');
            const editButton = document.createElement('a');
            
            editButton.href = `update.html?id=${contactId}`;
            editButton.className = 'edit-button';
            editButton.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Edit
            `;
            
            cardElement.appendChild(editButton);
        }
        
        function getSocialIconPath(platform) {
            const icons = {
                linkedin: 'M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z M2 9h4v12H2z M6 4a2 2 0 1 1 0 4 2 2 0 0 1 0-4z',
                website: 'M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm7.93 9h-3.18a15.7 15.7 0 0 0-1.2-5.01A8.03 8.03 0 0 1 19.93 11zM12 4c.88 1.2 1.75 3.12 2.1 5H9.9c.35-1.88 1.22-3.8 2.1-5zM4.07 11a8.03 8.03 0 0 1 4.38-5.01A15.7 15.7 0 0 0 7.25 11H4.07zm0 2h3.18a15.7 15.7 0 0 0 1.2 5.01A8.03 8.03 0 0 1 4.07 13zM12 20c-.88-1.2-1.75-3.12-2.1-5h4.2c-.35 1.88-1.22 3.8-2.1 5zm3.55-2.99A15.7 15.7 0 0 0 16.75 13h3.18a8.03 8.03 0 0 1-4.38 4.01z',
                whatsapp: 'M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z',
                instagram: 'M12 2c2.717 0 3.056.01 4.122.06 1.065.05 1.79.217 2.428.465.66.254 1.216.598 1.772 1.153a4.908 4.908 0 0 1 1.153 1.772c.247.637.415 1.363.465 2.428.047 1.066.06 1.405.06 4.122 0 2.717-.01 3.056-.06 4.122-.05 1.065-.218 1.79-.465 2.428a4.883 4.883 0 0 1-1.153 1.772 4.915 4.915 0 0 1-1.772 1.153c-.637.247-1.363.415-2.428.465-1.066.047-1.405.06-4.122.06-2.717 0-3.056-.01-4.122-.06-1.065-.05-1.79-.218-2.428-.465a4.89 4.89 0 0 1-1.772-1.153 4.904 4.904 0 0 1-1.153-1.772c-.248-.637-.415-1.363-.465-2.428C2.013 15.056 2 14.717 2 12c0-2.717.01-3.056.06-4.122.05-1.066.217-1.79.465-2.428a4.88 4.88 0 0 1 1.153-1.772A4.897 4.897 0 0 1 5.45 2.525c.638-.248 1.362-.415 2.428-.465C8.944 2.013 9.283 2 12 2zm0 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.25a1.25 1.25 0 0 0-2.5 0 1.25 1.25 0 0 0 2.5 0zM12 9a3 3 0 1 1 0 6 3 3 0 0 1 0-6z',
                facebook: 'M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z',
                twitter: 'M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z',
                github: 'M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22',
                youtube: 'M22.54 6.42a2.78 2.78 0 0 0-1.94-1.96C18.88 4 12 4 12 4s-6.88 0-8.6.46A2.78 2.78 0 0 0 1.46 6.42 29 29 0 0 0 1 12a29 29 0 0 0 .46 5.58 2.78 2.78 0 0 0 1.94 1.96C5.12 20 12 20 12 20s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-1.96A29 29 0 0 0 23 12a29 29 0 0 0-.46-5.58z M10 15.5v-7l6 3.5-6 3.5z',
                review: 'M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z'
            };
            return icons[platform] || '';
        }
    </script>
</body>
</html>
